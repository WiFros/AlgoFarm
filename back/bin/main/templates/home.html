<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AlgoFarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Welcome to AlgoFarm</h1>
    <p>Please log in to access the Swagger UI</p>

    <a href="/oauth2/authorization/google" class="login-button" onclick="handleGoogleLogin(event)">Login with Google</a>

    <div>
        <a href="/swagger-ui.html" class="login-button">Go to Swagger UI</a>
    </div>
</div>

<script>
    function handleGoogleLogin(event) {
        event.preventDefault();
        window.location.href = "/oauth2/authorization/google";
    }
</script>
</body>
</html>
