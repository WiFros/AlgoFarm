<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoFarm - Developer Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .login-button {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Welcome to AlgoFarm</h1>
    <p>Please log in to access the Swagger UI</p>
    <a href="/oauth2/authorization/google" class="login-button">Login with Google</a>
    <div>
        <a href="/swagger-ui.html" class="login-button">Go to Swagger UI</a>
    </div>
</div>
</body>
</html>
