<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 성공</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
        }
        #tokenDisplay {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            word-break: break-all;
            user-select: all;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }
        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
<h1>로그인 성공!</h1>

<p>아래의 토큰이 클립보드에 복사되었습니다.</p>
<p>자동으로 swagger 로 이동합니다. </p>

<div id="tokenDisplay"></div>

<button onclick="location.href='/swagger-ui/index.html'">수동으로 Swagger UI 이동</button>

<div id="toast">토큰이 클립보드에 복사되었습니다!</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var token = /*[[${token}]]*/ 'default';
    document.getElementById('tokenDisplay').textContent = token;

    function copyTokenToClipboard() {
        if (document.hasFocus()) {
            navigator.clipboard.writeText(token).then(function() {
                // 클립보드에 복사 성공
                showToast();
                setTimeout(function() {
                    window.location.href = '/swagger-ui/index.html';
                }, 500); // 토스트 알림이 사라진 후에 이동
            }).catch(function(err) {
                console.error('토큰을 클립보드에 복사하는 데 실패했습니다.', err);
            });
        } else {
            // 포커스가 없는 경우 일정 시간 후 다시 시도
            setTimeout(copyTokenToClipboard, 100);
        }
    }

    function showToast() {
        var toast = document.getElementById("toast");
        toast.className = "show";
        setTimeout(function() {
            toast.className = toast.className.replace("show", "");
        }, 3000);
    }

    // 페이지 로드 시 토큰을 클립보드에 복사하고 이동
    document.addEventListener('DOMContentLoaded', (event) => {
        copyTokenToClipboard();
    });
    /*]]>*/
</script>
</body>
</html>
