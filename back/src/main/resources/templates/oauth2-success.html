<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success - AlgoFarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        #tokenDisplay {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            word-break: break-all;
        }
        .login-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>로그인 성공!</h1>
    <p>JWT 토큰 생성 중...</p>
    <div id="tokenDisplay"></div>
    <p>토큰이 생성되면 5초 후 자동으로 Swagger UI로 이동합니다.</p>
    <a href="/swagger-ui.html" class="login-button">수동으로 Swagger UI 이동</a>
</div>

<div id="toast">토큰이 클립보드에 복사되었습니다!</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const googleToken = urlParams.get('token');

        if (googleToken) {
            // Google 토큰을 서버로 전송하여 JWT로 교환
            fetch('/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: googleToken }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    const jwtToken = data.jwt;
                    document.getElementById('tokenDisplay').textContent = jwtToken;
                    localStorage.setItem('jwtToken', jwtToken);

                    // 클립보드에 토큰 복사
                    navigator.clipboard.writeText(jwtToken).then(() => {
                        document.getElementById('toast').style.display = 'block';
                        setTimeout(() => {
                            document.getElementById('toast').style.display = 'none';
                        }, 1000);
                    });

                    // 5초 후 Swagger UI로 리다이렉트
                    setTimeout(() => {
                        window.location.href = '/swagger-ui.html';
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('tokenDisplay').textContent = 'JWT 토큰 생성 중 오류가 발생했습니다.';
                });
        } else {
            document.getElementById('tokenDisplay').textContent = 'Google 토큰을 받아오지 못했습니다.';
        }
    });
</script>
</body>
</html>
