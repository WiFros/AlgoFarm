<!DOCTYPE html>
<html>
<head>
    <title>OAuth 로그인 성공</title>
    <style>
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
        }

        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s;
            animation: fadein 0.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
    </style>
</head>
<body>
<h1>로그인 성공!</h1>
<p>잠시 후 Swagger UI로 이동합니다...</p>
<div id="toast">토큰이 클립보드에 복사되었습니다.</div>

<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            // 클립보드에 토큰 복사
            navigator.clipboard.writeText(token).then(function() {
                console.log('토큰이 클립보드에 복사되었습니다.');
                showToast();
                // 2초 후 Swagger UI로 리다이렉트
                setTimeout(function() {
                    window.location.href = '/swagger-ui/index.html';
                }, 2000);
            }).catch(function(err) {
                console.error('클립보드 복사 실패:', err);
                // 클립보드 복사 실패 시에도 Swagger UI로 리다이렉트
                setTimeout(function() {
                    window.location.href = '/swagger-ui/index.html';
                }, 2000);
            });
        } else {
            console.error("토큰을 찾을 수 없습니다.");
            // 토큰이 없어도 Swagger UI로 리다이렉트
            setTimeout(function() {
                window.location.href = '/swagger-ui/index.html';
            }, 2000);
        }
    };

    function showToast() {
        var toast = document.getElementById("toast");
        toast.className = "show";
    }
</script>
</body>
</html>
